<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addMovie.css">

    <title>Adiciona filme</title>
</head>

<body>
    <header id="header">
        <div id="img-logo">
            <img src="./images/logo.png" alt="Imagem da Locadora Brasa">
            <p>BRASA</p>
        </div>
        <div id="container-btn-header">
            <button class="btn-header" id="btn-voltar" onclick="window.location.assign('/index.html')">Voltar</button>
        </div>
    </header>

    <h1>Adicione um filme ao catálogo</h1>

    <form id="formulario">

        <div id="section01" class="form-item">
            <label for="nome">Título do filme</label>
            <input type="text" name="nome" id="nome" size="33" maxlength="33" autocomplete="off" required>
        </div>

        <div id="section2" class="form-item">
            <div>
                <label for="categoria">Categoria</label><br>
                <select name="categoria" id="categoria" required>
                    <option selected value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Romance">Romance</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                </select>
            </div>
            <div>
                <label for="classificacao">Classificação</label><br>
                <select name="classificacao" id="classificacao" required>
                    <option selected value="0">Livre</option>
                    <option value="12">12 anos</option>
                    <option value="14">14 anos</option>
                    <option value="16">16 anos</option>
                    <option value="18">18 anos</option>
                </select>
            </div>

        </div>

        <div id="section3" class="form-item">
            <label for="duracao">Duração</label>
            <input type="time" name="duracao" id="duracao" required>
        </div>

        <div id="section4" class="form-item">
            <label for="descricao">Descrição</label>
            <textarea size="50" maxlength="50" name="descricao" id="descricao" cols="30" rows="2"  autocomplete="off" required></textarea>
        </div>

        <div id="section5" class="form-item">
            <label for="cartaz" required>URL do cartaz</label>
            <input type="url" name="cartaz" id="" autocomplete="off" required>
        </div>


        <br>
        <button id="btn-submit" type="submit">Salvar</button>
    </form>

    <script type="module" src="js/addFilme.js"></script>


</body>

</html>
